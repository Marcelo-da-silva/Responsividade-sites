<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagens dinamicas</h1>
    <p>
      tente abrir esse site em vários sites em varios dispositivos diferentes ou
      simplismente aumente e diminue o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width:750px)"
        srcset="imagem/imagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px)"
        srcset="imagem/imagem-m.png"
        type="image/png"
      />
      <img src="imagem/imagem-g.png" alt="imagem flexivél" />
    </picture>
    <h1>reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="Mama.mp3" type="audio/mpeg" />
      <source src="Mama.ogg" type="audio/ogg" />
      <source src="Mama.wav" type="audio/wav" />
      <!--nao usar esse arquivo-->
      <p>
        infelizmente seu navegador não consegue reproduzir áudio
        <a href="Mama.mp3">Clique aqui para baixar o arquivo</a>
      </p>
    </audio>
  </body>
</html>
